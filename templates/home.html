<html>   
    <head>     
       <title>Manchetes</title> 
    </head>   
    <body>    
            <h1>Manchetes</h1>  

            <form>  <input type="text" name="publication" placeholder="search" />  <input type="submit" value="Submit" /></form>
            {% for article in articles %}   
            
            <b><a href="{{article.link}}">{{article.title}}</a></b><br /> 
            <i>{{article.published}}</i><br />        
            <p>{{article.summary}}</p>    
            {% endfor %}
    </body>
</html>
